<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-animation"></div>
    <div class="main-container">
        <div class="mining-amount" id="mining-amount">Mined Coins: <span id="coin-amount">0.0001</span></div>
        <div class="logo" id="logo">LOGO</div>
        <button class="start-mining" id="start-button" onclick="startMining()">Start Mining</button>
        <div class="buttons">
            <button onclick="navigateTo('tasks')" class="icon-button tasks-button" title="Tasks">
                <img src="task-icon.png" alt="Tasks">
            </button>
            <button onclick="navigateTo('wallet')" class="icon-button wallet-button" title="Wallet">
                <img src="wallet-icon.png" alt="Wallet">
            </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
